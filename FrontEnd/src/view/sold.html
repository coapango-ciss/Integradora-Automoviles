<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas</title>
    <link href="../css/bootstap.min.css" rel="stylesheet">
</head>

<body>
    <div id="navbar-placeholder"></div>

    <main class="m-5">
        <section class="d-flex align-items-center">
            <h3 class="m-0">Mis Ventas</h3>
        </section>
        <hr>
        <section>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr class="table-dark">
                            <th scope="col">#</th>
                            <th scope="col">Cliente</th>
                            <th scope="col">Automóvil</th>
                            <th scope="col">Fecha de venta</th>
                            <th scope="col">Precio Total</th> 
                            <th scope="col" class="text-center">Añadir Servicios</th>
                        </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
                <nav>
                    <ul class="pagination justify-content-center" id="pagination"></ul>
                </nav>
            </div>
        </section>
    </main>

    <div class="modal fade" id="addServicesModal" tabindex="-1" data-bs-backdrop="static" aria-labelledby="addServicesModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <h4>Añadir Servicios</h4>
                    <hr>
                    <form class="row g-3" id="addServicesForm">
                        <div class="col-12" id="serviceChecklist">
                            
                        </div>
                        <div class="col-12 text-end">
                            <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Cerrar</button>
                            <button class="btn btn-success ms-2" type="submit" data-bs-dismiss="modal">Agregar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
   
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/modules/sold.js" type="module"></script>
   
</body>

</html>
