<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automoviles</title>
    <link href="../css/bootstap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>

</head>

<body>
    <div id="navbar-placeholder"></div>

    <main class="m-5">
        <section class="d-flex align-items-center">
            <h3 class="m-0">Automoviles En Venta</h3>
        </section>
        <hr>
        <section>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr class="table-dark">
                            <th scope="col">#</th>
                            <th scope="col">Marca</th>
                            <th scope="col">Modelo</th>
                            <th scope="col">Color</th>
                            <th scope="col">Precio</th>
                            <th scope="col" class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tbody" name="tbody">
                    </tbody>
                </table>
                <nav>
                    <ul class="pagination justify-content-center" id="pagination">
                    </ul>
                </nav>
            </div>
        </section>
    </main>

    <div class="modal fade" id="sellModal" tabindex="-1" data-bs-backdrop="static" aria-labelledby="sellModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <h4>Nueva Venta</h4>
                    <hr>
                    <form class="row g-3" id="sellForm">
                        <div class="col-12 d-flex align-items-evnely">
                            <div class="col-10">
                                <label for="customer"><small>Cliente</small></label>
                                <select name="customer" id="customer" class="form-select">
                                </select>
                            </div>
                        </div>
                        <div class="col-12 text-end">
                            <button class="btn btn-outline-secondary" type="button" data-bs-dismiss="modal">Cerrar</button>
                            <button class="btn btn-outline-success ms-2" type="submit" data-bs-dismiss="modal">Registrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
   
    <script src="../js/bootstrap.bundle.min.js"></script>    
    <script src="../js/modules/selling.js" type="module"></script>
</body>
</html>
