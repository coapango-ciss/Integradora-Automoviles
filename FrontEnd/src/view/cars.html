<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automoviles</title>
    <link href="../css/bootstap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>

</head>

<body>
    <div id="navbar-placeholder"></div>

    <main class="m-5">
        <section class="d-flex align-items-center">
            <h3 class="m-0">Gestion de Automoviles</h3>
            <button class="btn btn-success ms-auto" type="button" data-bs-target="#saveModal" data-bs-toggle="modal" id="btnAddCar">Nuevo registro</button>
        </section>
        <hr>
        <section>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr class="table-dark">
                            <th scope="col">#</th>
                            <th scope="col">Marca</th>
                            <th scope="col">Modelo</th>
                            <th scope="col">Color</th>
                            <th scope="col">Fecha de registro</th>
                            <th scope="col">Precio</th>
                            <th scope="col" class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tbody" name="tbody">
                    </tbody>
                </table>
                <nav>
                    <ul class="pagination justify-content-center" id="pagination">
                      <!-- Botones de paginación -->
                    </ul>
                </nav>
            </div>
        </section>
    </main>

    <!-- Modal de registro-->
    <div class="modal fade" id="saveModal" tabindex="-1" data-bs-backdrop="static" aria-labelledby="saveModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <h4>Nuevo registro</h4>
                    <hr>
                    <form class="row g-3" id="saveForm">
                        <div class="col-12">
                            <label for="brands"><small>Marca</small></label>
                            <select name="brands" id="brands" class="form-select">
                                
                            </select>
                        </div>
                        <div class="col-12">
                            <label for="model"><small>Modelo</small></label>
                            <input type="text" id="model" name="model" class="form-control">
                        </div>
                        <div class="col-12">
                            <label for="color"><small>Color</small></label>
                            <input type="text" id="color" name="color" class="form-control">
                        </div>
                        <div class="col-12">
                            <label for="price"><small>Precio</small></label>
                            <input type="text" id="price" name="price" class="form-control" placeholder="$">
                        </div>
                        <div class="col-12 text-end">
                            <button class="btn btn-outline-secondary" type="button" data-bs-dismiss="modal">Cerrar</button>
                            <button class="btn btn-outline-success ms-2" type="submit" data-bs-dismiss="modal">Registrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal de actualización-->
    <div class="modal fade" id="updateModal" tabindex="-1" data-bs-backdrop="static" aria-labelledby="updateModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <h4>Actualizar Información de Automovil</h4>
                    <hr>
                    <form class="row g-3" id="updateForm">
                        <div class="col-12">
                            <label for="u_brands"><small>Marca</small></label>
                            <select name="u_brands" id="u_brands" class="form-select">
                                
                            </select>
                        </div>
                        <div class="col-12">
                            <label for="u_model"><small>Modelo</small></label>
                            <input type="text" id="u_model" name="u_model" class="form-control">
                        </div>
                        <div class="col-12">
                            <label for="u_color"><small>Color</small></label>
                            <input type="text" id="u_color" name="u_color" class="form-control">
                        </div>
                        <div class="col-12">
                            <label for="u_price"><small>Precio</small></label>
                            <input type="text" id="u_price" name="u_price" class="form-control" placeholder="$">
                        </div>
                        <div class="col-12 text-end">
                            <button class="btn btn-outline-secondary" type="button" data-bs-dismiss="modal">Cerrar</button>
                            <button class="btn btn-outline-success ms-2" type="submit" data-bs-dismiss="modal">Registrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal de Eliminación-->
    <div class="modal fade" id="deleteModal" tabindex="-1" data-bs-backdrop="static" aria-labelledby="updateModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <h4>Aviso</h4>
                    <hr>
                    <div class="row g-3">
                        <div class="col-12"><p>¿Está seguro de que quiere realizar esta operacion? <span class="fw-bold">Esta accion es irreversible</span></p></div>
                        <div class="col-12">
                            <button type="button" data-bs-dismiss="modal" id="confirmDeleteCar" class="btn btn-outline-danger">Eliminar</button>
                            <button type="button" data-bs-dismiss="modal" class="btn btn-outline-secondary ms-2">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
    <script src="../js/nav.js"></script>
    <script src="../js/session.js"></script>
    <script src="../js/cars.js" type="module"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>    
</body>
</html>
