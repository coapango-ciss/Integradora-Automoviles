<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automoviles</title>
    <link href="../css/bootstap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>

</head>

<body>
    <div id="navbar-placeholder"></div>

    <main class="m-5">
        <section class="d-flex align-items-center">
            <h3 class="m-0">Catálogo de Automoviles</h3>
            <button class="btn btn-success ms-auto" type="button" data-bs-target="#saveModal" data-bs-toggle="modal" id="btnAddCar">Registrar Automovil</button>
        </section>
        <hr>
        <section>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr class="table-dark">
                            <th scope="col">#</th>
                            <th scope="col">Marca</th>
                            <th scope="col">Modelo</th>
                            <th scope="col">Color</th>
                            <th scope="col">Fecha de registro</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Estatus</th>
                            <th scope="col" class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tbody" name="tbody">
                    </tbody>
                </table>
                <nav>
                    <ul class="pagination justify-content-center" id="pagination">
                    </ul>
                </nav>
            </div>
        </section>
    </main>

    <div class="modal fade" id="saveModal" tabindex="-1" data-bs-backdrop="static" aria-labelledby="saveModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <h4>Nuevo Automovvil</h4>
                    <hr>
                    <form class="row g-3" id="saveForm">
                        <div class="col-12 d-flex align-items-evnely">
                            <div class="col-10">
                                <label for="brands"><small>Marca</small></label>
                                <select name="brands" id="brands" class="form-select"></select>
                            </div>
                            <div class="col-2 d-flex align-items-end justify-content-end">
                                <button type="button" class="btn btn-primary" id="addBrand" data-bs-target="#saveBrandModal" data-bs-toggle="modal"><svg xmlns="http://www.w3.org/2000/svg" height="20px" width="20px" viewBox="0 -960 960 960" fill="currentcolor"><path d="M446.67-446.67H200v-66.66h246.67V-760h66.66v246.67H760v66.66H513.33V-200h-66.66v-246.67Z"/></svg></button>
                            </div>
                        </div>
                        <div class="col-12">
                            <label for="model"><small>Modelo</small></label>
                            <input type="text" id="model" name="model" class="form-control">
                        </div>
                        <div class="col-12">
                            <label for="color"><small>Color</small></label>
                            <select type="text" id="color" name="color" class="form-select">
                                <option value="Blanco">Blanco</option>
                                <option value="Negro">Negro</option>
                                <option value="Gris">Gris</option>
                                <option value="Plata">Plata</option>
                                <option value="Rojo">Rojo</option>
                                <option value="Azul">Azul</option>
                                <option value="Amarillo">Amarillo</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <label for="price"><small>Precio</small></label>
                            <input type="text" id="price" name="price" class="form-control" placeholder="$">
                        </div>
                        <div class="col-12 text-end">
                            <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Cerrar</button>
                            <button class="btn btn-success ms-2" type="submit" data-bs-dismiss="modal">Registrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="saveBrandModal" tabindex="-1" data-bs-backdrop="static" aria-labelledby="saveBrandModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <h4>Registrar Marca</h4>
                    <hr>
                    <form class="row g-3" id="saveBrandForm">
                        <div class="col-12">
                            <label for="name"><small>Nombre</small></label>
                            <input type="text" id="name" name="name" class="form-control">
                        </div>
                        <div class="col-12 text-end">
                            <button class="btn btn-secondary" type="button" data-bs-dismiss="modal" data-bs-target="#saveModal" data-bs-toggle="modal">Cerrar</button>
                            <button class="btn btn-success ms-2" type="submit" data-bs-dismiss="modal" data-bs-target="#saveModal" data-bs-toggle="modal">Registrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="updateModal" tabindex="-1" data-bs-backdrop="static" aria-labelledby="updateModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <h4>Actualizar Información de Automovil</h4>
                    <hr>
                    <form class="row g-3" id="updateForm">
                        <div class="col-12">
                            <label for="u_brands"><small>Marca</small></label>
                            <select name="u_brands" id="u_brands" class="form-select">
                                
                            </select>
                        </div>
                        <div class="col-12">
                            <label for="u_model"><small>Modelo</small></label>
                            <input type="text" id="u_model" name="u_model" class="form-control">
                        </div>
                        <div class="col-12">                            
                            <label for="u_color"><small>Color</small></label>
                            <select type="text" id="u_color" name="u_color" class="form-select">
                                <option value="Blanco">Blanco</option>
                                <option value="Negro">Negro</option>
                                <option value="Gris">Gris</option>
                                <option value="Plata">Plata</option>
                                <option value="Rojo">Rojo</option>
                                <option value="Azul">Azul</option>
                                <option value="Amarillo">Amarillo</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <label for="u_price"><small>Precio</small></label>
                            <input type="text" id="u_price" name="u_price" class="form-control" placeholder="$">
                        </div>
                        <div class="col-12 text-end">
                            <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Cerrar</button>
                            <button class="btn btn-success ms-2" type="submit" data-bs-dismiss="modal">Actualizar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
   
    <div class="modal fade" id="deleteModal" tabindex="-1" data-bs-backdrop="static" aria-labelledby="updateModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <h4>Aviso</h4>
                    <hr>
                    <div class="row g-3">
                        <div class="col-12"><p>¿Está seguro de que quiere realizar esta operacion? <span class="fw-bold">Esta accion es irreversible</span></p></div>
                        <div class="col-12">
                            <button type="button" data-bs-dismiss="modal" id="confirmDeleteCar" class="btn btn-danger">Eliminar</button>
                            <button type="button" data-bs-dismiss="modal" class="btn btn-secondary ms-2">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="detailsModalLabel">Servicios Solicitados</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <ul id="servicesList">
              </ul>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
          </div>
        </div>
      </div>
   
    <script src="../js/bootstrap.bundle.min.js"></script>    
    <script src="../js/modules/cars.js" type="module"></script>
</body>
</html>
